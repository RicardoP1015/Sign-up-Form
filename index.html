<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up</title>
</head>

<body>
    <div class="container">
        <div class="img-wrapper">
            <img src="https://images.unsplash.com/photo-1520563683082-7ef74b616a89?auto=format&fit=crop&q=60&w=800&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzF8fGRhcmslMjBmdXR1cmV8ZW58MHx8MHx8fDA%3D"
                alt="img-by-Mohamed_Nohassi">
        </div>
        <div class="form-container">
            <h1>Inspire</h1>
            <div class="dummy-text">
                This is not a real online service! Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut eveniet
                nobis atque et id nostrum, cupiditate voluptatibus debitis, repudiandae consectetur distinctio.
                Repellat, dicta commodi quam fugiat aliquam quisquam pariatur quo?.
            </div>
            <form action="#" method="post">
                <fieldset class="name">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </fieldset>
                <fieldset class="contact-info">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="users-email" required>
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number" required>
                </fieldset>
                <fieldset class="password">
                    <label for="">Password</label>
                    <input type="password" id="password" name="password" required>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
